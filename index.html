<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" href="./img/icons8-clock.svg">
  <title>Clock</title>
</head>

<body>
  <!-- * Menu Nav * -->
  <nav class="nav-main">
    <ul class="item-list">
      <li class="global-time"> <a href="#" class="a-hover">Global time</a> </li>
      <li class="timer"> <a href="#" class="a-hover">Timer</a> </li>
      <li class="box-home">
        <a href="#"> <img src="./img/icons8-clock.svg" alt="Home" class="home"> </a>
      </li>
      <li class="stopwatch"> <a href="#" class="a-hover">Stopwatch</a> </li>
      <li class="theme"> <a href="#" class="a-hover">Theme</a> </li>
    </ul>
  </nav>

  <!-- * All Tabs * -->
  <div class="all-tabs">

    <!-- Main -->
    <div class="display-main">

      <div class="box-main">
        <p class="m-hour">00 :</p>
        <p class="m-minute">00 :</p>
        <p class="m-second">00 &nbsp;</p>
        <p class="m-ap">AM</p>
      </div>

      <div class="box-info">
        <p class="m-w-day">Monday &nbsp;</p>
        <p class="m-month">2.</p>
        <p class="m-day">20.</p>
        <p class="m-year">2023</p>
      </div>


    </div>

    <!-- Global Time -->
    <div class="display-global-time none">
      <h1>Global Time</h1>
    </div>

    <!-- Timer -->
    <div class="display-timer none">
      <div class="timer-box">

        <div class="timer-output">
          <span class="timer-hour timer-span">00</span>
          <span class="colon">&nbsp;:&nbsp;</span>
          <span class="timer-minute timer-span">00</span>
          <span class="colon">&nbsp;:&nbsp;</span>
          <span class="timer-second timer-span">00</span>
        </div>

        <div class="inputs">

          <div class="hms">
            <input type="number" class="timer-hours input" placeholder="00">
            <span>Hours</span>
          </div>

          <span class="output-colon">&nbsp;:&nbsp;</span>

          <div class="hms">
            <input type="number" class="timer-minutes input" placeholder="00">
            <span>Minutes</span>
          </div>

          <span class="output-colon">&nbsp;:&nbsp;</span>

          <div class="hms">
            <input type="number" class="timer-seconds input" placeholder="00">
            <span>Seconds</span>
          </div>
        </div>

        <div class="timer-button">
          <button class="timer-delete timer-btn none">Delete</button>
          <button class="timer-pause timer-btn none">Pause</button>
          <button class="timer-start timer-btn">Start</button>
        </div>
      </div>

      <div class="timer-done none">
        <img src="https://i.pinimg.com/originals/09/aa/0f/09aa0f6d2d73d1c0d8ac950b5a43456e.gif" alt="">
        <h1>Time is over</h1>
        <button class="done-btn">Close</button>
        <audio src="./img/iphonetimer_i4r34e44.mp3" class="audio"></audio>
      </div>

    </div>

    <!-- Stopwatch -->
    <div class="display-stopwatch none">

      <div class="box-stopwatch">
        <div class="time">
          <p class="hour">00 :&nbsp;</p>
          <p class="minutes">00 :&nbsp;</p>
          <p class="seconds">00</p>
        </div>
      </div>

      <div class="form">

        <div class="reset">
          <button class="reset-btn">Reset</button>
        </div>

        <div class="stop">
          <button class="stop-btn">Stop</button>
        </div>

        <div class="start">
          <button class="start-btn btn-active-start">Start</button>
        </div>

      </div>

    </div>

    <!-- Clock Theme -->
    <div class="display-theme none">
      <div class="container">
        <h2>Choose clock theme</h2>
        <div class="grid">
          <div class="item">
            <img src="./img/static.jpeg" alt="Theme Preview">
          </div>
          <div class="item">
            <img src="./img/classic.jpeg" alt="Theme Preview">
          </div>
          <div class="item">
            <a href="./pages/minimalistic.html">
              <img src="./img/minimalistic.jpeg" alt="Theme Preview">
            </a>
          </div>
          <div class="item">
            <img src="./img/modern.jpeg" alt="Theme Preview">
          </div>
          <div class="item">
            <img src="./img/wall.jpeg" alt="Theme Preview">
          </div>
          <div class="item">
            <img src="./img/bigsize.jpeg" alt="Theme Preview">
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="./js/main.js"></script>
  <script src="./js/stopwatch.js"></script>
  <script src="./js/timer.js"></script>
</body>

</html>
